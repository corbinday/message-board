{% extends 'base.html' %} {% block layout %}

<header class="grid grid-flow-row center mt-8">
  <ul
    class="flex gap-8 justify-self-center bg-zinc-800/90 rounded-md py-2 px-4 w-fit"
  >
    <li class="hover:text-emerald-500 cursor-pointer">
      <a href="{{url_for('index')}}">About</a>
    </li>
    <li class="hover:text-emerald-500 cursor-pointer">
      <a href="{{url_for('home')}}">Home</a>
    </li>
    <li class="hover:text-emerald-500 cursor-pointer">
      <a href="{{url_for('auth.signup')}}">Sign Up</a>
    </li>
    <li class="hover:text-emerald-500 cursor-pointer">
      <a href="{{url_for('auth.signin')}}">Sign In</a>
    </li>
  </ul>
</header>

<main class="mt-16 grow h-full w-full">
  {% block content %}
  <p>Inject another template here.</p>
  {% endblock %}
</main>

<footer class="mt-12 py-12">
  <p class="text-zinc-500">&copy; {{ current_year }} Corbin Day</p>
</footer>

{% endblock %}
