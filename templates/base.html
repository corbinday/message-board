<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <!-- htmx tags -->
    <meta name="htmx-config" content='{"inlineStyleNonce":"{{ nonce }}"}' />
    <meta name="htmx-config" content='{"includeIndicatorStyles": false}' />
    <script
      src="{{ url_for('static', filename='js/htmx.min.js') }}"
      integrity="sha384-Ri8up/SiblE6wBETLc3+o4905XRyjy/tp0qz7g/qDmkyre0ncpVywAdvFSwAKYdV"
      crossorigin="anonymous"
    ></script>

    <!-- TailwindCSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />

    <!-- JetBrains Mono Font -->
    <style nonce="{{ nonce }}">
      @font-face {
        font-family: 'JetBrains Mono';
        src: url('/static/fonts/JetBrainsMono-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-['JetBrains_Mono'] text-white bg-black min-h-screen flex flex-col items-center">
    <div
      class="flex flex-col items-center min-h-screen w-full xl:max-w-6xl px-8 md:px-16"
    >
      {% block layout %}
      <p>Inject another template here.</p>
      {% endblock %}
    </div>

    <!-- extra scripts -->
    {% block extra_scripts %} {% endblock %}
  </body>
</html>
